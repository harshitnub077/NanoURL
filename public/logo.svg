<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="128" fill="#000000"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Shape - Stylized Lightning/Link -->
  <g transform="translate(128, 128)">
    <!-- Left curved line -->
    <path d="M -25 -35 Q -15 -25 -10 -10 Q -5 0 0 15" 
          stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right curved line -->
    <path d="M 25 -35 Q 15 -25 10 -10 Q 5 0 0 15" 
          stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="25" r="6" fill="url(#logoGradient)"/>
    
    <!-- Bottom curve -->
    <path d="M -15 15 Q 0 30 15 15" 
          stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>